<div class="row" ng-controller="ReposCtrl">

  <div class="container">
    <div class="row">
      <div>
        <hg-repos-search
        search-input="searchInput"
        on-search="onSearch"
        ></hg-repos-search>
      </div>
      <div>
        <hg-repos-pagination
        log-count="4"
        log-page="page"
        items-per-page="itemsPerPage"
        on-select-page="onSelectPage">
        </hg-repos-pagination>
      </div>
    </div>
  </div>

  <div ng-repeat="repo in repos.value | orderBy:'log.date':true">
    <div ng-show="repo.log">
      <div class="panel {{repoPanelStyle(repo)}}">
        <div class="panel-heading col-md-12">
          <h3 class="panel-title" ng-show="repo.log">
            <a ng-href="#/repo/{{repo.projectName}}"
            tooltip="{{repo.summary.branch}} {{repo.summary.parent}}">
              <i class="fa fa-folder fa-fw"></i> {{repo.projectName}}
            </a>
          </h3>

          <h3 class="panel-title" ng-show="!repo.log">
            <a ng-href="#/repo/{{repo.projectName}}">
              <i class="fa fa-folder fa-fw"></i> {{repo.projectName}}
            </a>
          </h3>
        </div>

        <div class="panel-body" ng-show="repo.log">
          <p class="text-right">
            <cite >
              <a ng-href="#/diff/change/{{repo.projectName}}/{{repo.log.changeset}}">
                {{prettyDate(repo.log.date)}} by {{prettyName(repo.log.user)}}&nbsp;
              </a>
            </cite>
          </p>
          <p class="lead">
            {{repo.log.summary}}
          </p>
          <div>
            <span class="badge alert-info" ng-show="repo.summary.commit && repo.summary.commit != '(clean)'">{{repo.summary.commit}}
            </span>

            <span class="badge alert-info" ng-show="repo.summary.update && repo.summary.update != '(current)'">
                <b>Update</b> {{repo.summary.update}}
            </span>
          </div>
        </div>
        <div class="panel-footer">
          <span class="pull-right" ng-show="repo.log">
            <a class="btn btn-default btn-xs" href="#/repo/logs/{{repo.projectName}}" tooltip="Logs">
              <i class="fa fa-fw fa-list"></i>
            </a>
            <a class="btn btn-default btn-xs" href="#/repo/files/{{repo.projectName}}" tooltip="Files">
              <i class="fa fa-fw fa-files-o"></i>
            </a>
          </span>

          <span class="label label-default">
            <i class="fa fa-fw fa-code-fork"></i> {{repo.summary.branch}}
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
