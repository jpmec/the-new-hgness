<div ng-controller="FileCtrl" ng-cloak>

  <h1><a href="#/repo/{{repoId}}"><i class="fa fa-file-text fa-fw"></i> {{repoId}}</a></h1>
  <hr>

  <ol class="breadcrumb">
    <li><a href="#/repo/{{repoId}}?active=files">{{repoId}}</a></li>
    <li>{{fileName}}</li>
  </ol>

  <hg-file repo="repo.value.id" file="file.value.file"></hg-file>

</div>
